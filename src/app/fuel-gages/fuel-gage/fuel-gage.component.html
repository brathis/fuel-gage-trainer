<div
  class="gage"
  style="background-image: url(&quot;assets/fuel_gage.svg&quot;)"
>
  <img
    class="hand"
    src="assets/fuel_gage_hand.svg"
    [ngStyle]="{ transform: handRotationDeg }"
  />
  <app-overlay
    class="overlay"
    [levels]="overlayLevels"
    [ngStyle]="{ display: showOverlay ? 'block' : 'none' }"
  ></app-overlay>
</div>
